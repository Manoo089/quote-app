<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote App</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Quote App</h1>
            <button class="get-quote-button" id="get-quote-button">
          Get Quote
        </button>
        </div>
    </header>
    <main>
        <div class="block-quote__container">
            <figure>
                <blockquote class="blockquote">
                    <q class="quote__text">Life is too short to drink bad wine.</q>
                </blockquote>
                <figcaption class="author">
                    &mdash; <span class="author__name">Manuel</span>
                </figcaption>
            </figure>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
